- defaults:
    link:
        relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source install-oh-my-zsh.sh, Installing oh-my-zsh]

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.aliases: aliases
    ~/bin:
        path: bin/
        create: true
    ~/.config:
        path: config
        create: true
    ~/.oh-my-zsh/custom/materialshell.zsh-theme:
        path: materialshell.zsh-theme

- tap:
    - homebrew/cask
    - homebrew/cask-fonts
    - homebrew/cask-versions
    - homebrew/core

- brew:
    - git
    - git-lfs
    - wget
    - zsh
    - neovim
    - tmux
    - exa
    - node
    - yarn

- cask:
    - iterm2
    - visual-studio-code
    - slack-beta
    - docker
    - alfred
    - google-chrome-dev
    - spotify

- shell:
    - [source ~/.dotfiles/node.sh, Installing global npm modules]
